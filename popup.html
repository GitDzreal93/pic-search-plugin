<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单词图片搜索神器 - 设置</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <span class="logo-icon">🔍</span>
          <h1 class="logo-text">单词图片搜索神器</h1>
        </div>
        <div class="version">v1.0.0</div>
      </div>
    </header>

    <!-- 主要内容 -->
    <main class="main">
      <!-- 功能开关 -->
      <section class="section">
        <div class="setting-item">
          <div class="setting-info">
            <h3 class="setting-title">启用插件</h3>
            <p class="setting-desc">开启后可以使用快捷键+点击搜索单词图片</p>
          </div>
          <label class="toggle">
            <input type="checkbox" id="enablePlugin" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
      </section>

      <!-- 快捷键设置 -->
      <section class="section">
        <h2 class="section-title">快捷键设置</h2>
        <div class="setting-item">
          <div class="setting-info">
            <h3 class="setting-title">修饰键</h3>
            <p class="setting-desc">选择按住哪个键来激活单词搜索</p>
          </div>
          <select id="modifierKey" class="select">
            <option value="metaKey">⌘ Command (Mac) / ⊞ Win (PC)</option>
            <option value="ctrlKey">⌃ Ctrl</option>
            <option value="altKey">⌥ Alt / Option</option>
            <option value="shiftKey">⇧ Shift</option>
          </select>
        </div>
      </section>

      <!-- 搜索引擎设置 -->
      <section class="section">
        <h2 class="section-title">搜索引擎</h2>
        <div class="search-engines">
          <label class="radio-card">
            <input type="radio" name="searchEngine" value="bing" checked>
            <div class="radio-content">
              <div class="engine-info">
                <span class="engine-icon">🌐</span>
                <div>
                  <h4 class="engine-name">Bing 图片</h4>
                  <p class="engine-desc">微软必应图片搜索，结果丰富</p>
                </div>
              </div>
              <span class="radio-indicator"></span>
            </div>
          </label>
          
          <label class="radio-card">
            <input type="radio" name="searchEngine" value="google">
            <div class="radio-content">
              <div class="engine-info">
                <span class="engine-icon">🔍</span>
                <div>
                  <h4 class="engine-name">Google 图片</h4>
                  <p class="engine-desc">谷歌图片搜索，精准度高</p>
                </div>
              </div>
              <span class="radio-indicator"></span>
            </div>
          </label>
          
          <label class="radio-card">
            <input type="radio" name="searchEngine" value="duckduckgo">
            <div class="radio-content">
              <div class="engine-info">
                <span class="engine-icon">🦆</span>
                <div>
                  <h4 class="engine-name">DuckDuckGo</h4>
                  <p class="engine-desc">注重隐私的搜索引擎</p>
                </div>
              </div>
              <span class="radio-indicator"></span>
            </div>
          </label>
        </div>
      </section>

      <!-- 网站启用设置 -->
      <section class="section">
        <h2 class="section-title">网站启用设置</h2>

        <!-- 当前网站信息 -->
        <div class="current-site-info">
          <div class="site-info">
            <span class="site-icon">🌐</span>
            <div class="site-details">
              <h4 class="site-name" id="currentSiteName">当前网站</h4>
              <p class="site-url" id="currentSiteUrl">检测中...</p>
            </div>
          </div>
        </div>

        <!-- 启用选项 -->
        <div class="enable-options">
          <label class="option-card">
            <input type="radio" name="enableMode" value="disabled">
            <div class="option-content">
              <div class="option-info">
                <span class="option-icon">🚫</span>
                <div>
                  <h4 class="option-title">不启用</h4>
                  <p class="option-desc">在所有网站都禁用插件</p>
                </div>
              </div>
              <span class="radio-indicator"></span>
            </div>
          </label>

          <label class="option-card">
            <input type="radio" name="enableMode" value="current" id="enableCurrent">
            <div class="option-content">
              <div class="option-info">
                <span class="option-icon">📍</span>
                <div>
                  <h4 class="option-title">仅在当前网站启用</h4>
                  <p class="option-desc" id="currentSiteDesc">仅在 example.com 启用</p>
                </div>
              </div>
              <span class="radio-indicator"></span>
            </div>
          </label>

          <label class="option-card">
            <input type="radio" name="enableMode" value="domain" id="enableDomain">
            <div class="option-content">
              <div class="option-info">
                <span class="option-icon">🏠</span>
                <div>
                  <h4 class="option-title">在主域名启用</h4>
                  <p class="option-desc" id="domainDesc">在 example.com 及其子域名启用</p>
                </div>
              </div>
              <span class="radio-indicator"></span>
            </div>
          </label>


        </div>
      </section>

      <!-- 显示方式设置 -->
      <section class="section">
        <h2 class="section-title">显示方式</h2>
        <div class="setting-item">
          <div class="setting-info">
            <h3 class="setting-title">页面内预览</h3>
            <p class="setting-desc">在当前页面预览搜索结果，不跳转到新标签页</p>
          </div>
          <label class="toggle">
            <input type="checkbox" id="inlinePreview">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </section>

      <!-- 使用说明 -->
      <section class="section">
        <h2 class="section-title">使用说明</h2>
        <div class="instructions">
          <div class="instruction-item">
            <span class="instruction-number">1</span>
            <div class="instruction-content">
              <h4>按住快捷键</h4>
              <p>在任意网页上按住设置的修饰键</p>
            </div>
          </div>
          
          <div class="instruction-item">
            <span class="instruction-number">2</span>
            <div class="instruction-content">
              <h4>点击英文单词</h4>
              <p>鼠标悬停会显示提示，点击即可搜索</p>
            </div>
          </div>
          
          <div class="instruction-item">
            <span class="instruction-number">3</span>
            <div class="instruction-content">
              <h4>查看图片结果</h4>
              <p>根据设置在新标签页或当前页面预览搜索结果</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- 底部 -->
    <footer class="footer">
      <div class="footer-content">
        <p class="footer-text">让学习英语单词更加生动有趣</p>
        <div class="footer-links">
          <a href="#" class="footer-link" id="resetSettings">重置设置</a>
          <a href="#" class="footer-link" id="feedback">反馈建议</a>
        </div>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
